<!doctype html>
<html ng-app>
<head>
  <script src="js/angular.min.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="navbar navbar-static-top">
    <a class="navbar-brand" href="#">Mulberry</a>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Link</a></li>
      <li><a href="#">Link</a></li>
    </ul>
  </div>
  <div class="well">
    <h3>What are you growing?</h3>
    <div class="row">
      <div class="col-lg-2">
        <input ng-model="searchText" placeholder="Filter" type="text" class="form-control">
      </div>
    </div>
    <hr>
    <div ng-controller="FoodController">
      <ul class="list-unstyled">
        <li ng-repeat="food in foods | filter:searchText | orderBy:'name'">
          <input type="checkbox" ng-model="food.done"> {{food.name}}
        </li>
      </ul>
      <hr>
      <form ng-submit="addNewFood()" class="form-inline">
        <div class="col-lg-2">
          <input type="text" ng-model="foodName"  size="30" class="form-control"
          placeholder="Add new food here">
        </div>
        <input class="btn btn-primary" type="submit" value="Add">
      </form>
    </div>
  </div>
</body>
</html>
